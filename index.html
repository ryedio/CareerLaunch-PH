<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CareerLaunch PH</title>
    <style>
      :root{--logo-size:clamp(110px,12vw,220px)}
      html,body{height:100%;margin:0}
      body{
        background: center/cover no-repeat url("media assets/landing-workplace.avif");
        display:flex;
        align-items:center;
        justify-content:center;
        font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
      }

      /* elevated container for the logo */
      .logo-wrap{
        display:flex;
        align-items:center;
        justify-content:center;
        padding:clamp(10px,2vw,24px);
        border-radius:20px;
        background: #fffcf6;
        backdrop-filter:blur(6px);
        -webkit-backdrop-filter:blur(6px);
        box-shadow:0 24px 60px rgba(0,0,0,0.55), 0 6px 18px rgba(0,0,0,0.28);
        transform:translateY(-4vh);
        transition:transform .24s ease, box-shadow .24s ease;
      }
      .logo-wrap:focus-within,
      .logo-wrap:hover{
        transform:translateY(-5vh) scale(1.02);
        box-shadow:0 34px 80px rgba(0,0,0,0.6), 0 8px 22px rgba(0,0,0,0.32);
      }

      .logo-button{
        display:inline-block;
        background:transparent;
        border:0;
        padding:0;
        text-decoration:none;
      }
      .logo-image{
        width:var(--logo-size);
        height:auto;
        display:block;
        filter:drop-shadow(0 6px 18px rgba(0,0,0,.35));
      }
      /* Make sure there are no other interactive elements */
      a:not(.logo-button){pointer-events:none;user-select:none}
    </style>
  </head>

  <body>
    <!-- ...existing code... -->
    <div class="logo-wrap" aria-hidden="false">
      <a href="homepage.html" class="logo-button" aria-label="Go to CareerLaunch PH homepage">
        <img src="media assets/CLP no bg.png" alt="CareerLaunch PH logo" class="logo-image">
      </a>
    </div>
    <!-- ...existing code... -->
  </body>
</html>
